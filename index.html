<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .question { font-size: 20px; margin-bottom: 20px; }
    .answers button { 
      display: block; margin: 10px auto; padding: 10px 20px; 
      font-size: 16px; cursor: pointer; 
    }
    #result { margin-top: 30px; font-size: 22px; color: green; }
  </style>
</head>
<body>
  <h1>Quick Quiz</h1>
  <div id="quiz-container">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>
  <div id="result"></div>

  <script>
    const quiz = [
      { q: "Q1: Do you want to earn rewards fast?", a: ["Yes", "No"] },
      { q: "Q2: Would you spend 5 minutes daily for rewards?", a: ["Of course", "Maybe not"] },
      { q: "Q3: Ready to get started now?", a: ["Yes, show me!", "Later"] }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      let q = quiz[current];
      questionEl.textContent = q.q;
      answersEl.innerHTML = "";
      q.a.forEach(answer => {
        let btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          nextBtn.style.display = "inline-block";
        };
        answersEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").style.display = "none";
        resultEl.innerHTML = "âœ… Congrats! <br> <a href='https://trianglerockers.com/1840277' target='_blank'>Click here to claim your reward!</a>";
      }
    };

    loadQuestion();
  </script>
</body>
</html>
